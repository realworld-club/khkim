server:
  port: 8082
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jackson:
    deserialization:
      unwrap-root-value: true
    serialization:
      wrap-root-value: true
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  main:
    lazy-initialization: true